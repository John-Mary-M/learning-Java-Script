    // arrays are references
    const array1 = [1, 2, 3];
    const array2 = array1;
    array1.push(4);
    console.log(array1); // both of these point to the same memory location
    console.log(array2);

    // we can avoid the above behaviour by using slice. i.e.
    const array3 = array1.slice(0, 3); // just like in python, slicing takes a portion of array1 and returns anew array using the specified start and end indexes
    console.log(array3);

    // destructuring
    const [firstValue, secondValue]= [1, 2, 3]; // an easier way to get values from an array
    console.log(firstValue);

    // break and continue
    for (let i = 1; i <= 10; i++){
      if (i % 3 === 0){
        // continue lest us skip one run of the iteration
        continue;
      }
      console.log(i);
      if (i === 8){
        break;
      }
    }
    
    let i = 1;
    while (i <= 10) {
      if (i % 3 === 0){
        i++; // in a while loop if we put continue before the increament it will be skipped leading to an infinate loop. thus we do it manually before the continue
        continue
      }
      console.log(i)
      i++;
    }

    const nums = [1, 1, 3];
    
    function doubleArry(array){
      const numsDoubled = [];
      for (let i = 0; i < array.length; i++){
        const num = array[i];
        if (num === 0){
          break;  
        }
        numsDoubled.push(num * 2);
      }

    }
