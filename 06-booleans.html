     // falsy values include: false, 0, "", undefined, NaN, null
    /*
     if (5) {
      console.log('truthy')
    }

    // logical operators
    /*
     console.log(true && true);
     console.log(true && false);
     console.log(false && true);

     console.log(0.2 >= 0 && 0.2 < 1/3);

     console.log(true || false);
     
     console.log(!true);
    */

     // Shortcuts for if-statements. ternary operator: ?, Guard operator: &&, Default Operator: ||
    const result = 25 ? 'truthy' : 'falsy';
    console.log(result);
    
    // short circuit evaluation with the guard operator
    false && console.log('hello');

    const message = 5 && 'hello';
    console.log(message);

    // Default operator also stops early 
    const currency = undefined || 'USD';
    console.log(currency);
