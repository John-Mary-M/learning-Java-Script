   // localStorage Object

   // auto-boxing. js automatically wraps the string in an object like a box. auto boxing doesnt work with null and undefined
   console.log('hello'.length);
   console.log('hello'.toUpperCase());

   // an object is a reference to a location in the computer memory
   const object1 = {
    message: 'Hello'
   };
   const object2 = object1; // copy of the reference ie copy by reference

   object1.message = 'Good job!';
   console.log(object1);
   console.log(object2);

   // we cannot compare objects directly
   const object3 = {
    message: 'Good job!'
   };
   console.log(object3 === object1); // this code compares the references but not the values inside. Becasue object3 is a different memory reference the two object references cant be the same.
   console.log(object1 === object2); // these two have the same reference. see line 70

   const object4 = {
    message: 'Good job!',
    price: 799
   };
   //const message = object4.message;
   const { message, price } = object4; // this called destructuring

   console.log(price);
